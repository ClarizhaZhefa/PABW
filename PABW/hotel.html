<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Menu</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="hotel.css">
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span> TRAVELERS </span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="dashboard.html" class="active"><span class="las la-home"></span>
                    <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="history.html" ><span class="las la-history"></span>
                    <span>History Pemesanan</span></a>
                </li>
                <li>
                    <a href="profil.html"><span class="las la-user-circle"></span>
                    <span>Profil</span></a>
                </li>
                <li>
                    <a href="login.html"><span class="las la-sign-out-alt"></span>
                    <span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>

                Hotel
            </h2>
            <div class="user-wrapper">
                <img src="img.jpg" width="30px" height="30px" alt="">
                <div>
                    <h4>Clarizha Zhefa</h4>
                    <small>Akun Saya</small>
                </div>
            </div>
        </header>
        <main>
            <div class="availability">
                <form action="">

                    <div class="box">
                        <p>Check In <span>*</span></p>
                        <input type="date" class="input">
                    </div>

                    <div class="box">
                        <p>Check Out <span>*</span></p>
                        <input type="date" class="input">
                    </div>

                    <div class="box">
                        <p>Adults <span>*</span></p>
                        <select name="adults" id="" class="input">
                            <option value="1">1 adults</option>
                            <option value="2">2 adults</option>
                            <option value="3">3 adults</option>
                            <option value="4">4 adults</option>
                            <option value="5">5 adults</option>
                            <option value="6">6 adults</option>
                        </select>
                    </div>

                    <div class="box">
                        <p>Children<span>*</span></p>
                        <select name="child" id="" class="input">
                            <option value="1">1 child</option>
                            <option value="2">2 child</option>
                            <option value="3">3 child</option>
                            <option value="4">4 child</option>
                            <option value="5">5 child</option>
                            <option value="6">6 child</option>
                        </select>
                    </div>
                    
                    <div class="box">
                        <p>Rooms<span>*</span></p>
                        <select name="rooms" id="" class="input">
                            <option value="1">1 rooms</option>
                            <option value="2">2 rooms</option>
                            <option value="3">3 rooms</option>
                            <option value="4">4 rooms</option>
                            <option value="5">5 rooms</option>
                            <option value="6">6 rooms</option>
                        </select>
                    </div>

                    <input type="submit" value="Search Room" class="btn">

                </form>
            </div>
        </main>
    </div>
</body>
</html>
