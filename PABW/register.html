<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form action="" method="POST" class="login-email">
            <p style="font-size: 2rem; font-weight:850; color:rgb(149, 216, 222); text-align:center">Register</p>
            <div class="input-group"><input type="text" placeholder="Nama Lengkap" name="nama"></div>
            <div class="input-group"><input type="text" placeholder="Username" name="username"></div>
            <div class="input-group"><input type="email" placeholder="Email" name="email"></div>
            <div class="input-group"><input type="password" placeholder="Password" name="password"></div>
            <div class="input-group"><button name="submit" class="btn"><a href="dashboard.html">SUBMIT</a></button></div>
            <p class="login-register-text">Already Have An Account?
                <a href="login.html">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
